<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Meu site</title>
</head>

<body>
    <nav class="navbar col-12  navbar-expand-lg navbar-dark bg-dark" style="z-index: 999;">
        <div class="container-fluid col-11 m-auto">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#produtos">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contato">Whatsapp</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/news.html">Novidades</a>
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" href="/pages/contact.html">Entre em contato</a>
                    </li>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Formulario de contatos</h1>
            </div>
        </div>

    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <label for="name">Nome completo</label>
                <input type="text" class="form-control" id="name" placeholder="Digite seu nome aqui...">
            </div>

            <div class="col-6">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail...">
            </div>
        </div>
    </div>


    <!-- Select areas-->
    <div class="container">
        <div class="row">
            <div class="col-4">
                <label class="mb-2"></label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Selecione seu sexo</option>
                    <option value="1">Masculino</option>
                    <option value="2">Feminino</option>
                    <option value="3">Não binare</option>
                    <option value="4">Sis genero não binare java</option>
                </select>

            </div>
            <div class="col-4">
                <label class="mb-2"></label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Escolaridade</option>
                    <option value="1">Fundamental</option>
                    <option value="2">Médio</option>
                    <option value="3">Superior</option>
                    <option value="4">PHD</option>
                </select>
            </div>
            <div class="col-4">
                <label class="mb-2"></label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Motivo do contato</option>
                    <option value="1">Suporte técnico</option>
                    <option value="2">Sugestões</option>
                    <option value="3">Dúvidas sobre produtos</option>
                    <option value="4">Outros</option>
                </select>

            </div>
        </div>
    </div>

    <!-- Texte area -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <label for="textarea" class="form-label">Descreva melhor seu problema:</label>
                <textarea class="form-control" id="textarea" rows="6"></textarea>
            </div>
        </div>
    </div>


    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <button style="width: 100%;" type="button" class="btn btn-primary btn-lg">Enviar forms</button>


            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>

</html>
